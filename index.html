<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg" href="/logo.svg" />
		<link rel="apple-touch-icon" href="/logo192.png" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="theme-color" content="#420080" />
		<!-- <link rel="manifest" href="/manifest.json" /> -->

		<!-- HTML Meta Tags -->
		<title>KNB Racing</title>
		<meta
			name="description"
			content="Learn more about Kaylee Boyce, an up-and-coming dirt track race car driver from Texas, here at knbracing. Let's help this talented young racer achieve her dreams and make history on the track!"
		/>
		<meta name="author" content="Danny Harris" />
		<meta
			name="keywords"
			content="Kaylee, KNB, Racing, Racer, Dirt, Track, Nascar, Boyce, knbracing, knb racing, kaylee racing, kaylee boyce"
		/>

		<!-- Google / Search Engine Tags -->
		<meta itemprop="name" content="KNB Racing - Dirt Track Racer Kaylee Boyce" />
		<meta
			itemprop="description"
			content="Learn more about Kaylee Boyce, an up-and-coming dirt track race car driver from Texas, here at knbracing. Let's help this talented young racer achieve her dreams and make history on the track!"
		/>
		<meta
			itemprop="image"
			content="http://live.staticflickr.com/65535/51911901637_3bc05e914e_b.jpg"
		/>

		<!-- Facebook Meta Tags -->
		<meta property="og:url" content="https://knbracing.com" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="KNB Racing" />
		<meta
			property="og:description"
			content="Kaylee is an up-and-coming race car driver from Texas"
		/>
		<meta
			property="og:image"
			content="http://live.staticflickr.com/65535/51911901637_3bc05e914e_b.jpg"
		/>

		<!-- Twitter Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="KNB Racing" />
		<meta
			name="twitter:description"
			content="Kaylee is an up-and-coming race car driver from Texas"
		/>
		<meta
			name="twitter:image"
			content="http://live.staticflickr.com/65535/51911901637_3bc05e914e_b.jpg"
		/>

		<!-- Google Font -->
		<!-- warm up fonts't origin -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<!-- initiate high-priority, async fetch for css -->
		<link
			rel="preload"
			as="style"
			href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap"
		/>
		<!-- initiate low-priority, async fetch for css (for compatibility) -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap"
			media="print"
			onload="this.media='all'"
		/>
		<!-- fall back to original method is js is disabled -->
		<noscript>
			<link
				href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap"
				rel="stylesheet"
			/>
		</noscript>

		<!-- Google Search Verification -->
		<meta
			name="google-site-verification"
			content="gTLz-qvx8vlJgF7dbb4vYnRtBysejIysn2g2DmHkuTE"
		/>
	</head>
	<body style="background-color: #1f1e23">
		<div id="root"></div>
		<script type="module" src="/src/main.jsx"></script>
	</body>
</html>
